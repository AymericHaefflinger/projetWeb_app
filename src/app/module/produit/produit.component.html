<input
#nomArticle
class="input"
type="text"
id="nom"
name="nom"
placeholder="Nom du jeu"
/>
<label for="nom">Nom du jeu</label>

<button class="btn btn-primary" (click)="searchArticle(nomArticle.value)">
Rechercher
</button>

<div class="folder">
<div class="carreJeu" *ngFor="let art of Articles">
  <img src="{{ art.img }}" />
  <h4>{{ art.nom }}</h4>
  <p>{{ art.prix }}</p>

  <div>
    <a class="btn btn-primary" (click)="addArticle(art)">
      Ajouter au panier
    </a>
    <a routerLink="{{ art.nom }}" class="btn btn-primary">DÃ©tails</a>
  </div>
</div>
</div>
